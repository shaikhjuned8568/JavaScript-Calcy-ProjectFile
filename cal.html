<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    <script src="https://kit.fontawesome.com/d55b7b8bfe.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="cal.css">
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <h2 id="heading">Calculator App</h2>

                <div class="formstyle">
                    <input type="text" name="nam" placeholder="Calculate.." id="doremon">
                    <button id="res" onclick="Calcy()">Result</button>
                    <p id="output"></p>

                    <center>

                        <tr>
                            <td><button onclick="Remove()" type="text" class="btn-btn">C</button></td>
                            <td><button onclick="Delete('D')" type="text" class="btn-btn">D</button></td>
                            <td><button onclick="addBtn('/')" type="text" class="btn-btn">/</button></td>
                            <td><button onclick="addBtn('*')" type="text" class="btn-btn">X</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="addBtn(7)" type="text" class="btn-btn">7</button></td>
                            <td><button onclick="addBtn(8)" type="text" class="btn-btn">8</button></td>
                            <td><button onclick="addBtn(9)" type="text" class="btn-btn">9</button></td>
                            <td><button onclick="addBtn('-')" type="text" class="btn-btn">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="addBtn(4)" type="text" class="btn-btn">4</button></td>
                            <td><button onclick="addBtn(5)" type="text" class="btn-btn">5</button></td>
                            <td><button onclick="addBtn(6)" type="text" class="btn-btn">6</button></td>
                            <td><button onclick="addBtn('+')" type="text" class="btn-btn">+</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="addBtn(1)" type="text" class="btn-btn">1</button></td>
                            <td><button onclick="addBtn(2)" type="text" class="btn-btn">2</button></td>
                            <td><button onclick="addBtn(3)" type="text" class="btn-btn">3</button></td>
                            <td><button onclick="addBtn('=')" type="text" class="btn-btn">=</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="addBtn(0)" type="text" class="btn-btn">0</button></td>
                            <td><button onclick="addBtn('.')" type="text" class="btn-btn">.</button></td>
                        </tr>

                    </center>
                </div>

            </div>


        </div>




    </div>

    
    
    <script src="cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
</body>
</html>
